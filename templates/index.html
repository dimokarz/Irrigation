{% extends "base.html" %}

{% block content %}

    <div class="card">
        <div class="card-body"><h5>{{ header }}</h5></div>
    </div>
    <br>

    <div class="card shad_box">
        <div class="list-group list-group-flush">
            {% for state in states %}
                <label class="list-group-item list-group-item-action">
                    <div class="row">
                        <div class="col-10">
                            <input class="form-check-input me-1" type="checkbox" id="v_chk{{state.id}}"
                                   value="{{ state.du }}" name="v_chk{{forloop.counter}}" {% if state.states_ctrl == False %}disabled{% endif %}>&nbsp;&nbsp;{{ state }}
                        </div>
                        <div class="col-2">
                            {% if state.states_dir == 'N' %}
                                {% if state.states_ctrl == False %}
                                    <span class="badge bg-danger" style="width: 100px;">Не доступна</span>
                                {% else %}
                                    <span class="badge bg-danger" style="width: 100px;">Остановлена</span>
                                {% endif %}
                            {% else %}
                                <span class="badge bg-success" style="width: 100px;">Запущена</span>
                            {% endif %}
                        </div>
                    </div>
                </label>
            {% endfor %}
        </div>
    </div>
    <br><br>
    <div class="card"><button type="button" class="btn btn-primary" id="btn_sel" disabled>Открыть</button></div>
{% endblock content %}
