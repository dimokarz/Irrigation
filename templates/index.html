{% extends "base.html" %}

{% block content %}

    <div class="card">
        <div class="card-body"><h5>{{ header }}</h5></div>
    </div>
    <br>

    <div class="card shad_box">
        <div class="list-group list-group-flush">
            {% for system in systems %}
                <label class="list-group-item list-group-item-action">
                    <div class="row">
                        <div class="col-10">
                            <input class="form-check-input me-1" type="checkbox" id="chk{{ system.id }}"
                                   value="{{ system.system_duet }}">&nbsp;&nbsp;{{ system.system_name }}</input>
                        </div>
                        <div class="col-2">
                            <span class="badge bg-warning text-dark" id="spState{{ forloop.counter0 }}"
                                  style="width: 100px;">Проверка ...</span>
                        </div>
                    </div>
                </label>
            {% endfor %}
        </div>
    </div>
    <br><br>
    <div class="card"><button type="button" class="btn btn-primary" id="btn_sel" disabled>Открыть</button></div>

{% endblock content %}
